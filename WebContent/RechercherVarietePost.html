<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Rechercher Variété</title>
		<style>
			h1 {
				text-align: center;
			}
			
			div {
				text-align: center;
				margin: 0 auto;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<h1>Rechercher une variété</h1>
		<form method="post" action="http://localhost:8080/nuceus01/RechercherVarietePost">
		<div>
			<label>Nom de variété</label>&nbsp;<input type="text" name="varietePost">
		</div>
		<div>
			<button type="submit">Valider</button>
			<button type="reset">Annuler</button>
		</div>
		</form>
	</body>
</html>
